# Site settings
title: "C4tzm3's Tech Blog"
description: "CTF Writeups, Security Notes & Technical Documentation"
author: "C4tzm3"
email: "your.email@example.com"
baseurl: ""  # leave empty for user site
url: "https://c4tzm3.github.io"

# Build settings
markdown: kramdown
theme: minima
highlighter: rouge  # ensures code blocks are highlighted
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Navigation
header_pages:
  - ctf.md
  - notes.md
  - projects.md
  - about.md
  - others.md

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
